{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="starter-template">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
        <div class="row">
          <div class="col-lg-12">
            <p><span style="font-size: 12px">{{ message }}</span></p>
          </div>
        </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form class="form-horizontal col-lg-12" action="/article" method="GET"> <!-- Plutot utiliser GET, pas besoin d'avoir un requete securisÃ©e et plus simple pour rester sur la page -->
      <div class="form-group">
        <legend style="text-align:center"><em>Enter keywords</em></legend>
      </div>
      <div class="form-group">
        <div class="row">
          <label for="text" class="col-lg-3 control-label">Keywords</label>
          <div class="col-lg-7">
            <input type="text" class="form-control" id="text" placeholder="Enter one or more keywords, seperated by a comma : keyword1,keyword2,keyword3" name="keywords">
          </div>
          <div class="col-lg-2">
            <div class="button">
              <input type="submit" class="form-control" id="send" value="Search">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-push-3 col-lg-9">
            <input type="checkbox" id="guardian" name="https://www.theguardian.com">
            <label for="guardian" class="col-lg-4 control-label" style="text-align: left">The Guardian</label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-push-3 col-lg-9">
            <input type="checkbox" id="ny-times" name="https://www.nytimes.com">
            <label for="ny-times" class="col-lg-4 control-label" style="text-align: left">The New York Times</label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-push-3 col-lg-9">
            <input type="checkbox" id="economist" name="https://www.economist.com">
            <label for="economist" class="col-lg-4 control-label" style="text-align: left">The Economist</label>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock %}
