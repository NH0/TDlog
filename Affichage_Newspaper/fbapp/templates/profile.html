{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="starter-template">
    <div class="row">
      <div class="col-lg-6">
        <p><strong>My name:</strong> {{ username }}</p>
        <p><strong>My interests:</strong> {{ interests }}</p>
        <p>
          <p>
            <h3><strong><center>The articles of the day</center></strong></h3>
            <p>
              {% for articleDay in userArticles %}
              <h5>{{ articleDay.title|e }}</h5>
              <p>{{ articleDay.summary|e }}</p>
              <p>See full text <a href="">here</a>...</p> <!-- USE JAVASCRIPT TO DISPLAY FULL TEXT -->
              {% endfor %}
      </div>
      <div class="col-lg-6">
        <p><strong>Le nuage de mots du jour</strong></p>
        <p><img src= {{ url_for('static', filename = cloud_name) }} alt="Today's cloud"></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
 <!-- PRINT FAVORITE ARTICLES -->
