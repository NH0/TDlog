{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="starter-template">
    <div class="row">
      <div class="col-lg-6">
        <p><strong>My name:</strong> {{ username }}</p>
        <p><strong>My interests:</strong> {{ interests }}</p>
        <p><strong>Today's selection:</strong></p>
        {% for article in recommendation %}
        <p><a target="_blank" href="{{ article.url }}" style="color: rgb(37,48,64)" >{{ article.title }}</a></p>
        {% endfor %}
      </div>
      <div class="col-lg-6">
        <p><strong>Le nuage de mots du jour</strong></p>
        <p><img src= {{ url_for('static', filename = cloud_name) }} alt="Today's cloud"></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
