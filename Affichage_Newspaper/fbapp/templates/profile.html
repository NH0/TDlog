{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="starter-template">
    <div class="row">
      <div class="col-lg-6">
        <p><strong>My name:</strong> {{ username }}</p>
        <p><strong>My interests:</strong> {{ interests }}</p>
        <p><strong>Today's selection:</strong></p>
        <ul>
          <li>{{ recommendation[0] }}</li>
          <li>{{ recommendation[1] }}</li>
          <li>{{ recommendation[2] }}</li>
        </ul>
      </div>
      <div class="col-lg-6">
        <p><strong>Le nuage de mots du jour</strong></p>
        <p><img src= {{ url_for('static', filename = cloud_name) }} alt="Today's cloud"></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
