{% extends  'base.html' %}

{% block content %}

{% if session['logged_in'] %}
<div class="container">
  <div class="row">
    <div class="col-lg-push-3 col-lg-6">
      <h3><span style="color: rgb(37,48,64)">You're logged in already!</span></h3>
    </div>
  </div>
</div>

{% else %}
<div class="container">
  <div class="starter-template">
    <form class="form-horizontal col-lg-12" action="/authentification" method="POST">
      <div class="form-group">
        <div class="row">
          <div class="col-lg-push-4 col-lg-2">
            <input type="username" class="form-control" name="username" placeholder="Username">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-push-4 col-lg-2">
            <input type="password" class="form-control" name="password" placeholder="Password">
          </div>
        </div>
        <div class="row">
          <div class="col-lg-push-4 col-lg-2">
            <input type="submit" class="form-control" value="Log in">
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

{% endif %}

{% endblock %}
